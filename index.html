<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulf Resume Builder</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #007b7f;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      background: #007b7f;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005f61;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

  </div>

</html>
